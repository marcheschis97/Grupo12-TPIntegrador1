<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/Style.css">
    <link rel="stylesheet" type="text/css" href="../css/CursosparaEmpresas.css" />
    <title>Curso para Empresas</title>
    <link rel="icon" href="../assets/icon/icono.png" />
</head>

<body>
    <header>
        <nav>
            <div class="Logo">
                <a class="Logo" href="../index.html">
                    <img src="../assets/icon/logo.jpg" alt="Logo">
                </a>
            </div>

            <input type="search" placeholder="Buscar..." />

            <div class="Carrito" id="carrito">
                <button class="boton-carrito">
                    <img src="../assets/image/carrito.png" alt="Carrito">
                    <p></p>
                </button>
            </div>
        </nav>
        <div class="menuprincipal">
            <a href="./calendario.html">Calendario</a>
            <a href="./giftCard.html">GiftCard</a>
            <a href="./paginaContacto.html">Contacto</a>
            <a href="./inicioSesion.html">Iniciar Sesion</a>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="titulo">
                <h2>Cursos empresariales</h2>
                <h3>Inscripción</h3>
            </div>

            <form method="GET" action="" class="formulario">
                <div class="contenedor-personas">
                    <div class="formas">
                        <label for="nombre"></label>
                        <input type="text" id="nombre-1" name="nombre" placeholder="Nombre/s" required />
                    </div>

                    <div class="formas">
                        <label for="apellido"></label>
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido/s" required />
                    </div>

                    <div class="formas">
                        <label for="dni"></label>
                        <input type="number" id="dni" name="dni" pattern="[0-9]{8}"
                            placeholder="Número de documento" required />
                    </div>

                    <div class="formas">
                        <label for="email"></label>
                        <input type="email" id="email" name="email" required
                            placeholder="marcheschi@hotmail.com"/>
                    </div>

                    <div class="formas">
                        <label for="phone"></label>
                        <input type="tel" id="phone" name="phone"
                            placeholder="01158699057" required />
                    </div>

                    <div class="imagen">
                        <button class="boton">
                            <img class="menos" src="../assets/image/Cursoparaempresa.jpg" alt="boton" />
                        </button>
                    </div>
                </div>

                <div class="imagen2">
                    <button class="boton botonDentro">
                        <img class="mas" src="../assets/image/Signo.jpg" alt="signo">
                        <p>Agregar Persona</p>
                    </button>
                </div>

                <div class="precio">
                    <p></p>
                    <div>
                        <a>
                            <button type="button" class="boton">Añadir al carrito</button>
                        </a>
                    </div>
                </div>

            </form>
        </div>

    </main>
    <footer>
        <div class="Nosotros">
            <div class="Datos paso2">
                <ul>
                    <li>
                        <p>Santiago Montero</p>
                    </li>
                    <li>
                        <p>Sebastian Marcheschi</p>
                    </li>
                    <li>
                        <p>Luciana Rosito</p>
                    </li>
                    <li>
                        <p>Sofia Alasina</p>
                    </li>
                </ul>
            </div>
            <div class="Menu paso2">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./calendario.html">Calendario Academico</a></li>
                    <li><a href="./giftCard.html">GiftCard</a></li>
                    <li><a href="./paginaContacto.html">Contacto</a></li>
                    <li><a href="./inicioSesion.html">Iniciar Sesion</a></li>
                </ul>
            </div>
            <div class="Redes paso2">
                <img src="../assets/image/redes.jpg" alt="redes">
            </div>
        </div>
    </footer>

    <script src="../js/empresas.js"></script>
    <script src="../js/sidebar.js"></script>
</body>

</html>
