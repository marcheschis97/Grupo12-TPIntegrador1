<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/Style.css" />
    <link rel="stylesheet" type="text/css" href="../css/giftCard.css" />
    <title>Gift Card Personalizada</title>
    <link rel="icon" href="../assets/icon/icono.png">
</head>

<body>
    <header>
        <nav>
            <div>
                <a class="Logo" href="../index.html">
                    <img src="../assets/icon/logo.jpg" alt="Logo">
                </a>
            </div>
            <input type="search" placeholder="Buscar...">
            <div class="Carrito">
                <img src="../assets/image/carrito.png" alt="Carrito">
            </div>
        </nav>
        <div class="menuprincipal">
            <a href="../index.html">Inicio</a>
            <a href="./calendario.html">Calendario</a>
            <a href="./paginaContacto.html">Contacto</a>
            <a href="./inicioSesion.html">Iniciar Sesion</a>
        </div>
    </header>

    <main class="main">

        <section>
            <article class="vista">
                <div class="vista__precio">
                    <div class="vista__precio--texto">$10.000</div>
                    
                </div>
                <div>
                    <h1 class="vista__nombre--destinatario">Destinatario</h1>
                </div>
            </article>
            <article Class="texto-referencia">
                VISTA PREVIA DE RESULTADO DE PERSONALIZACIÓN
            </article>
        </section>

        <section class="formulario">
            <form method="get" action=#>

                <h3>Personalización de Gift card</h3>

                <div>
                    <label for="nombreDestinatario"> Nombre del destinatario: </label> <br />
                    <input type="text" name="Nombre del destinatario" id="nombreDestinatario"
                        placeholder="Agregar el nombre del destinatario" />
                </div>
                <br />
                <label for="colorFuente">Color de la fuente: </label>
                <div class="formulario__colores">
                    <div class="formulario__colores--color1"> </div>
                    <div class="formulario__colores--color2"> </div>
                    <div class="formulario__colores--color3"> </div>
                    <div class="formulario__colores--color4"> </div>
                    <div class="formulario__colores--color5"> </div>

                    <div>
                        <input type="radio" name="colorFuente" id="color1" />
                    </div>
                    <div>
                        <input type="radio" name="colorFuente" id="color2" />
                    </div>
                    <div>
                        <input type="radio" name="colorFuente" id="color3" />
                    </div>
                    <div>
                        <input type="radio" name="colorFuente" id="color4" />
                    </div>
                    <div>
                        <input type="radio" name="colorFuente" id="color5" />
                    </div>

                </div>
                <br />
                <label for="tamanioFuente">Tamaño de la fuente: </label>
                <div class="tamanio-fuente">
                    <div class="tamanio-fuente__opcion1">20px</div>
                    <div class="tamanio-fuente__opcion2">28px</div>
                    <div class="tamanio-fuente__opcion3">32px </div>
                    <div class="tamanio-fuente__opcion4">48px </div>
                    <div class="tamanio-fuente__opcion5">60px </div>

                    <div>
                        <input type="radio" name="tamanioFuente" id="20px" />
                    </div>
                    <div>
                        <input type="radio" name="tamanioFuente" id="28px" />
                    </div>
                    <div>
                        <input type="radio" name="tamanioFuente" id="32px" />
                    </div>
                    <div>
                        <input type="radio" name="tamanioFuente" id="48px" />
                    </div>
                    <div>
                        <input type="radio" name="tamanioFuente" id="60px" />
                    </div>


                </div>
                <br />
                <div>
                    <label for="montoTarjeta">Monto $ </label>
                    <input type="text" name="montoTarjeta" id="monto" placeholder="Monto que desea regalar" />
                </div>

                <br />
                <label for="ubicacion">Ubicacion: </label>
                <div class="formulario__ubicacion">
                    <img src="../assets/fondosCard/ubicacion1.png" alt="Ubicación 1"
                        class="formulario__ubicacion--ubicacion1" />

                    <img src="../assets/fondosCard/ubicacion2.png" alt="ubicación 2"
                        class="formulario__ubicacion--ubicacion2" />

                    <img src="../assets/fondosCard/ubicacion3.png" alt="Ubicación 3"
                        class="formulario__ubicacion--ubicacion3" />

                    <div>
                        <input type="radio" name="ubicacion" id="ubicacion1" />
                    </div>
                    <div>
                        <input type="radio" name="ubicacion" id="ubicacion2" />
                    </div>
                    <div>
                        <input type="radio" name="ubicacion" id="ubicacion3" />
                    </div>
                </div>
                <br />
                <label for="fondoTarjeta"> Fondo: </label>
                <div class="formulario__fondo">
                    <img src="../assets/fondosCard/fondo1.jpg" alt="Fondo corazones"
                        class="formulario__fondo--fondo1" />
                    <img src="../assets/fondosCard/fondo2.jpg" alt="Fondo acuarela" class="formulario__fondo--fondo2" />
                    <img src="../assets/fondosCard/fondo3.jpg" alt="Fondo cuadrados azules"
                        class="formulario__fondo--fondo3">
                    <img src="../assets/fondosCard/fondo4.jpg" alt="Fondo rama" class="formulario__fondo--fondo4" />


                    <div>
                        <input type="radio" name="fondoTarjeta" id="fondo1" />
                    </div>
                    <div>
                        <input type="radio" name="fondoTarjeta" id="fondo2" />
                    </div>
                    <div>
                        <input type="radio" name="fondoTarjeta" id="fondo3" />
                    </div>
                    <div>
                        <input type="radio" name="fondoTarjeta" id="fondo4" />
                    </div>
                </div>
                <br />
                <button type="button">
                    <a href="../pages/pagoDeGift.html" class="boton-vinculo">Confirmar</a>
                </button>

                <button type="button">
                    <a href="../index.html" class="boton-vinculo">Volver</a>
                </button>

            </form>
        </section>
    </main>

    <footer>
        <div class="Nosotros">
            <div class="Datos paso2">
                <ul>
                    <li>
                        <p>Santiago Montero</p>
                    </li>
                    <li>
                        <p>Sebastian Marcheschi</p>
                    </li>
                    <li>
                        <p>Luciana Rosito</p>
                    </li>
                    <li>
                        <p> Sofia Alasina</p>
                    </li>
                </ul>

            </div>
            <div class="Menu paso2">
                <p>Menu Inferior</p>
            </div>
            <div class="Redes paso2">
                <p>Link a redes sociales</p>
            </div>
        </div>
    </footer>
</body>

</html>
