<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/Style.css">
    <link rel="stylesheet" type="text/css" href="../css/inicioSesion.css">
    <title>Inicio de sesion</title>
    <link rel="icon" href="../assets/icon/icono.png">
</head>

<body>
    <header>
        <nav>
            <div>
                <a class="Logo" href="../index.html">
                    <img src="../assets/icon/logo.jpg" alt="Logo">
                </a>
            </div>
            <input type="search" placeholder="Buscar...">
            <div class="Carrito" id="carrito">
                <button class="boton-carrito">
                    <img src="../assets/image/carrito.png" alt="Carrito">
                    <p></p>
                </button>
            </div>
        </nav>
        <div class="menuprincipal">
            <a href="./calendario.html">Calendario</a>
            <a href="./giftCard.html">GiftCard</a>
            <a href="./paginaContacto.html">Contacto</a>
            <a href="#">Iniciar Sesion</a>
        </div>
    </header>
    <main class="main">
        <div class="contenedor-login">
            <div class="login">
                <div>
                    <h1 class="titulo">Bienvenido</h1>
                </div>
                <form action="../index.html" method="GET">
                    <input class="form-control" type="email" name="email" placeholder="Email" required>
                    <input class="form-control" type="password" name="password" placeholder="Contraseña" required>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                        <label class="form-check-label" for="exampleCheck1">No soy un robot</label>
                    </div>
                    <div class="boton-login">
                        <button type="submit" class="btn" title="Ingresar" name="Ingresar">Login</button>
                    </div>
                </form>
                <div class="pie-form1">
                    <a href="#" id="eliminarCuenta">Eliminar el email ingresado...</a>
                </div>
                <div class="pie-form2">
                    <p>¿No tienes Cuenta? <a href="./registro.html">Registrate...</a></p>
                </div>
            </div>
            <dialog id="loginPopup" class="modal">
                <p id="loginPopupMessage"></p>
                <button id="loginPopupCloseButton">Cerrar</button>
            </dialog>
        </div>
    </main>
    <footer>
        <div class="Nosotros">
            <div class="Datos paso2">
                <ul>
                    <li>
                        <p>Santiago Montero</p>
                    </li>
                    <li>
                        <p>Sebastian Marcheschi</p>
                    </li>
                    <li>
                        <p>Luciana Rosito</p>
                    </li>
                    <li>
                        <p> Sofia Alasina</p>
                    </li>
                </ul>

            </div>
            <div class="Menu paso2">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./calendario.html">Calendario Academico</a></li>
                    <li><a href="./giftCard.html">GiftCard</a></li>
                    <li><a href="./paginaContacto.html">Contacto</a></li>
                    <li><a href="./inicioSesion.html">Iniciar Sesion</a></li>
                </ul>
            </div>
            <div class="Redes paso2">
                <img src="../assets/image/redes.jpg" alt="redes">
            </div>
        </div>
    </footer>

    <script src="../js/sesion.js"></script>
    <script src="../js/sidebar.js"></script>
</body>

</html>
