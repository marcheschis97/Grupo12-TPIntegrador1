    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/registro.css">

    <link rel="icon" href="../assets/icon/icono.png">
</head>

<body>
    <header>
        <nav>
            <div>
                <a class="Logo" href="../index.html">
                    <img src="../assets/icon/logo.jpg" alt="Logo">
                </a>
            </div>
            <input type="search" placeholder="Buscar...">
            <div class="Carrito">
                <img src="../assets/image/carrito.png" alt="Carrito">
            </div>
        </nav>
        <div class="menuprincipal">
            <a href="./calendario.html">Calendario</a>
            <a href="./giftCard.html">GiftCard</a>
            <a href="./paginaContacto.html">Contacto</a>
            <a href="./inicioSesion.html">Iniciar Sesion</a>
        </div>
    </header>
    <main>
        <!-- Titulos antes del formulario -->
        <section class="title-and-form">
            <div class="contenedor_title-registrate">
                <h1>Registrate</h1>
                <div class="separador"></div>
                <p>Completa el formulario</p>
                <div class="separador"></div>
            </div>

            <!-- Formulario de registro -->
            <form class="form" action="../index.html" method="GET">
                <div class="contenedores_form">
                    <div class="input-label input-label-izq">
                        <label for="floatingInputGrid">Nombre</label>
                        <input type="Nombre" class="form-control tamano-input-registro" id="floatingInputGrid"
                            placeholder="Juan" required>
                    </div>
                    <div class="input-label">
                        <label for="floatingInputGrid">Apellido</label>
                        <input type="Apellido" class="form-control tamano-input-registro" id="floatingInputGrid"
                            placeholder="Perez" required>
                    </div>
                </div>
                <div class="contenedores_form">
                    <div class="input-label input-label-izq">
                        <label for="floatingInputGrid">DNI</label>
                        <input type="dni" class="form-control tamano-input-registro" id="floatingInputGrid"
                            placeholder="40228936" required>
                    </div>
                    <div class="input-label">
                        <label for="floatingInputGrid">Celular</label>
                        <input type="celular" class="form-control tamano-input-registro" id="floatingInputGrid"
                            placeholder="1158699057" required>
                    </div>
                </div>
                <div class="contenedores_form">
                    <div class="input-label input-label-izq">
                        <label for="floatingInputGrid">Email</label>
                        <input type="email" class="form-control tamano-input-registro" id="floatingInputGrid"
                            placeholder="ejemplo@ejemplo.com.ar" required>
                    </div>
                    <div class="input-label">
                        <label for="floatingInputGrid">Contraseña</label>
                        <input type="password" class="form-control tamano-input-registro" id="floatingInputGrid"
                            placeholder="contraseña" required>
                    </div>
                </div>
                <div class="contenedores_form">
                    <div class="input-label input-label-izq">
                        <label for="floatingInputGrid">Genero</label>
                        <select class="form-control tamano-input-registro" aria-label="Genero">
                            <option selected>-------------</option>
                            <option value="femenino">Femenino</option>
                            <option value="masculino">Masculino</option>
                        </select>
                    </div>
                    <div class="input-label">
                        <label for="floatingInputGrid">Calle</label>
                        <input type="calle" class="form-control tamano-input-registro" id="floatingInputGrid"
                            placeholder="Beron de Astra" required>
                    </div>
                </div>
                <div class="contenedores_form">
                    <div class="input-label input-label-izq">
                        <label for="floatingInputGrid">Numero</label>
                        <input type="numero" class="form-control tamano-input-registro" id="floatingInputGrid"
                            placeholder="115" required>
                    </div>
                    <div class="input-label">
                        <label for="floatingInputGrid">Piso</label>
                        <input type="piso" class="form-control tamano-input-registro" id="floatingInputGrid"
                            placeholder="1">
                    </div>
                </div>
                <div class="contenedores_form">
                    <div class="input-label input-label-izq">
                        <label for="floatingInputGrid">Dpto.</label>
                        <input type="dpto" class="form-control tamano-input-registro" id="floatingInputGrid"
                            placeholder="1C">
                    </div>
                    <div class="input-label">
                        <label for="floatingInputGrid">CP</label>
                        <input type="cp" class="form-control tamano-input-registro" id="floatingInputGrid"
                            placeholder="1766" required>
                    </div>
                </div>
                <div class="contenedores_form">
                    <div class="input-label input-label-izq">
                        <label for="floatingInputGrid">Provincia</label>
                        <input type="provincia" class="form-control tamano-input-registro" id="floatingInputGrid"
                            placeholder="Buenos Aires" required>
                    </div>
                    <div class="input-label">
                        <label for="floatingInputGrid">Ciudad</label>
                        <input type="ciudad" class="form-control tamano-input-registro" id="floatingInputGrid"
                            placeholder="La Tablada" required>
                    </div>
                </div>
                <div class="contenedor-registrarme contenedor_title-registrate">
                    <button class="boton-registrarme" title="Registrarme"
                        name="registrarme">Registrarme</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="Nosotros">
            <div class="Datos paso2">
                <ul>
                    <li>
                        <p>Santiago Montero</p>

                    <li>
                        <p> Sofia Alasina</p>
                    </li>
                </ul>

            </div>
            <div class="Menu paso2">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./calendario.html">Calendario Academico</a></li>
                    <li><a href="./giftCard.html">GiftCard</a></li>
                    <li><a href="./paginaContacto.html">Contacto</a></li>
                    <li><a href="./inicioSesion.html">Iniciar Sesion</a></li>
                </ul>
            </div>
            <div class="Redes paso2">
                <img src="../assets/image/redes.jpg" alt="redes">
            </div>
        </div>
    </footer>
</body>

</html>
