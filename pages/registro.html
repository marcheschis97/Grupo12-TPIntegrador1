<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/Style.css">
    <link rel="stylesheet" type="text/css" href="../css/inicioSesion.css">
    <link rel="stylesheet" type="text/css" href="../css/registro.css">
    <title>Calendario</title>
    <link rel="icon" href="../assets/icon/icono.png">
</head>

<body>
    <header>
        <nav>
            <div>
                <a class="Logo" href="../index.html">
                    <img src="../assets/icon/logo.jpg" alt="Logo">
                </a>
            </div>
            <input type="search" placeholder="Buscar...">
            <div class="Carrito" id="carrito">
                <button class="boton-carrito">
                    <img src="../assets/image/carrito.png" alt="Carrito">
                    <p></p>
                </button>
            </div>
        </nav>
        <div class="menuprincipal">
            <a href="./calendario.html">Calendario</a>
            <a href="./giftCard.html">GiftCard</a>
            <a href="./paginaContacto.html">Contacto</a>
            <a href="./inicioSesion.html">Iniciar Sesion</a>
        </div>
    </header>
    <main>
        <!-- Titulos antes del formulario -->
        <section class="title-and-form">
            <div class="contenedor_title-registrate">
                <h1>Registrate</h1>
                <div class="separador"></div>
                <p>Completa el formulario</p>
                <div class="separador"></div>
            </div>

            <!-- Formulario de registro -->
            <form class="form" action="" method="GET">
                <div class="contenedores_form">
                    <div class="input-label input-label-izq">
                        <label for="floatingInputGrid1">Nombre</label>
                        <input type="text" name="nombre" class="form-control tamano-input-registro" id="floatingInputGrid1"
                            placeholder="Juan" required>
                    </div>
                    <div class="input-label">
                        <label for="floatingInputGrid2">Apellido</label>
                        <input type="text" name="apellido" class="form-control tamano-input-registro" id="floatingInputGrid2"
                            placeholder="Perez" required>
                    </div>
                </div>
                <div class="contenedores_form">
                    <div class="input-label input-label-izq">
                        <label for="floatingInputGrid3">DNI</label>
                        <input type="number" name="dni" class="form-control tamano-input-registro" id="floatingInputGrid3"
                            placeholder="40228936" required>
                    </div>
                    <div class="input-label">
                        <label for="floatingInputGrid4">Celular</label>
                        <input type="number" name="celular" class="form-control tamano-input-registro" id="floatingInputGrid4"
                            placeholder="1158699057" required>
                    </div>
                </div>
                <div class="contenedores_form">
                    <div class="input-label input-label-izq">
                        <label for="floatingInputGrid5">Email</label>
                        <input type="email" name="email" class="form-control tamano-input-registro" id="floatingInputGrid5"
                            placeholder="ejemplo@ejemplo.com.ar" required>
                    </div>
                    <div class="input-label">
                        <label for="floatingInputGrid6">Contraseña</label>
                        <input type="password" name="password" class="form-control tamano-input-registro" id="floatingInputGrid6"
                            placeholder="contraseña" required>
                    </div>
                </div>
                <div class="contenedores_form">
                    <div class="input-label input-label-izq">
                        <label for="floatingInputGrid7">Genero</label>
                        <select name="genero" class="form-control tamano-input-registro" aria-label="Genero">
                            <option selected>-------------</option>
                            <option value="femenino">Femenino</option>
                            <option value="masculino">Masculino</option>
                        </select>
                    </div>
                    <div class="input-label">
                        <label for="floatingInputGrid8">Calle</label>
                        <input type="text" name="calle" class="form-control tamano-input-registro" id="floatingInputGrid8"
                            placeholder="Beron de Astra" required>
                    </div>
                </div>
                <div class="contenedores_form">
                    <div class="input-label input-label-izq">
                        <label for="floatingInputGrid9">Numero</label>
                        <input type="number" name="numero" class="form-control tamano-input-registro" id="floatingInputGrid9"
                            placeholder="115" required>
                    </div>
                    <div class="input-label">
                        <label for="floatingInputGrid10">Piso</label>
                        <input type="number" name="piso" class="form-control tamano-input-registro" id="floatingInputGrid10"
                            placeholder="1">
                    </div>
                </div>
                <div class="contenedores_form">
                    <div class="input-label input-label-izq">
                        <label for="floatingInputGrid11">Dpto.</label>
                        <input type="text" name="dpto" class="form-control tamano-input-registro" id="floatingInputGrid11"
                            placeholder="1">
                    </div>
                    <div class="input-label">
                        <label for="floatingInputGrid12">CP</label>
                        <input type="number" name="cp" class="form-control tamano-input-registro" id="floatingInputGrid12"
                            placeholder="1766" required>
                    </div>
                </div>
                <div class="contenedores_form">
                    <div class="input-label input-label-izq">
                        <label for="floatingInputGrid13">Provincia</label>
                        <input type="text" name="provincia" class="form-control tamano-input-registro" id="floatingInputGrid13"
                            placeholder="Buenos Aires" required>
                    </div>
                    <div class="input-label">
                        <label for="floatingInputGrid14">Ciudad</label>
                        <input type="text" name="ciudad" class="form-control tamano-input-registro" id="floatingInputGrid14"
                            placeholder="La Tablada" required>
                    </div>
                </div>
                <div class="contenedor-registrarme contenedor_title-registrate">
                    <button id="registrarmeBtn" class="boton-registrarme" title="Registrarme"
                        name="registrarme">Registrarme</button>
                </div>
            </form>
            <dialog id="popupDialog" class="modal">
                <p id="popupMessage"></p>
                <button id="popupCloseButton">Cerrar</button>
            </dialog>
        </section>
    </main>
    <footer>
        <div class="Nosotros">
            <div class="Datos paso2">
                <ul>
                    <li>
                        <p>Santiago Montero</p>
                    </li>

                    <li>

                    <li>
                        <p> Sofia Alasina</p>
                    </li>
                </ul>

            </div>
            <div class="Menu paso2">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./calendario.html">Calendario Academico</a></li>
                    <li><a href="./giftCard.html">GiftCard</a></li>
                    <li><a href="./paginaContacto.html">Contacto</a></li>
                    <li><a href="./inicioSesion.html">Iniciar Sesion</a></li>
                </ul>
            </div>
            <div class="Redes paso2">
                <img src="../assets/image/redes.jpg" alt="redes">
            </div>
        </div>
    </footer>

    <script src="../js/registro.js"></script>
    <script src="../js/sidebar.js"></script>
</body>

</html>
